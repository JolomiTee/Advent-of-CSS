<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Shift</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cover">
        </div>
        <div class="tracks">
            <span>LISTEN TO ALL THE COMPRESSED.FM EPISODES</span>

            <div class="episodes">
                <div class="episode">
                    <button type="button">
                        <img src="./images/checkbox--unchecked.svg" alt="unchecked">
                    </button>

                    <p class="episode">1 <span>||</span> Trailer</p>
                </div>
                <div class="episode">
                    <button type="button">
                        <img src="./images/checkbox--unchecked.svg" alt="unchecked">
                    </button>
                    <p class="episode">2 <span>||</span> James Q Quick Origin Story</p>
                </div>
                <div class="episode">
                    <button type="button">
                        <img src="./images/checkbox--unchecked.svg" alt="unchecked">
                    </button>
                    <p class="episode">3 <span>||</span> Amy Dutton's Origin Story</p>
                </div>
                <div class="episode">
                    <button type="button">
                        <img src="./images/checkbox--unchecked.svg" alt="unchecked">
                    </button>
                    <p class="episode">4 <span>||</span> Tech Behind the Podcast</p>
                </div>
                <div class="episode">
                    <button type="button">
                        <img src="./images/checkbox--unchecked.svg" alt="unchecked">
                    </button>
                    <p class="episode">5 <span>||</span> Tech Behind SelfTeach.me</p>
                </div>
                <div class="episode">
                    <button type="button">
                        <img src="./images/checkbox--unchecked.svg" alt="unchecked">
                    </button>
                    <p class="episode">6 <span>||</span> Freelancing (Part 1)</p>
                </div>
            </div>

        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Counter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="time-circle">
                <div class="info-circle">
                    <div class="info">
                        <p class="time"><span id="minutes">00</span>:<span id="seconds">00</span></p>
                        <button type="button" class="status" id="trigger">START</button>
                        <button id="settings"><img src="./images/gear.svg" alt="settings"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <a type="button" role="button" href="../index.html">Back</a>
            <a type="button" role="button" href="../2/index.html">Next project</a></div>

<!doctype html>
<html lang="en">

<head>
  <title>E-commerce Component</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
        <img src="./images/bg__left.svg" alt="background" class="bg__left">
        <img src="./images/bg__top-right.svg" alt="background" class="bg__top">
        <img src="./images/bg__btm-right.svg" alt="background" class="bg__btm">

    <main>
        <div class="main__container">
            <div class="header">
                <h1>Our Menu</h1>

                <button class="d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#Cart__container" aria-controls="Cart__container">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                          <path d="M96 0c11.5 0 21.4 8.19 23.6 19.51L121.1 32h420.7c20.3 0 36.5 20.25 30.8 40.66l-54 192.04c-3.9 13.8-16.5 23.3-30.8 23.3H170.7l9.2 48H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H159.1c-10.6 0-20.5-8.2-22.7-19.5L76.14 48H24C10.75 48 0 37.25 0 24S10.75 0 24 0h72zm32 464c0-26.5 21.5-48 48-48s48 21.5 48 48-21.5 48-48 48-48-21.5-48-48zm384 0c0 26.5-21.5 48-48 48s-48-21.5-48-48 21.5-48 48-48 48 21.5 48 48z"/>
                        </svg>
                  </button>

            </div>

            <div class="menu__items">

                <div class="menu-item row">
                    <div class="item__img col-5">
                        <img src="./images/plate__french-fries.png" alt="Food item" class="itemImg img-fluid">
                    </div>
                    <div class="item__description col">
                        <p class="item__name">French Fries with Ketchup</p>
                        <h3 class="item__price">$ <span>2.23</span></h3>

                        <div>
                            <button class="item__button">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="menu-item row">
                    <div class="item__img col-5">
                        <img src="./images/plate__bacon-eggs.png" alt="Food item" class="itemImg img-fluid">
                    </div>
                    <div class="item__description col">
                        <p class="item__name">Bacon and Eggs</p>
                        <h3 class="item__price">$ <span>1.83</span></h3>

                        <div>
                            <button class="item__button">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="menu-item row">
                    <div class="item__img col-5">
                        <img src="./images/plate__chicken-salad.png" alt="Food item" class="itemImg img-fluid">
                    </div>
                    <div class="item__description col">
                        <p class="item__name">Delicious Chicken Salad</p>
                        <h3 class="item__price">$ <span>3.23</span></h3>

                        <div>
                            <button class="item__button">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="menu-item row">
                    <div class="item__img col-5">
                        <img src="./images/plate__fish-sticks-fries.png" alt="Food item" class="itemImg img-fluid">
                    </div>
                    <div class="item__description col">
                        <p class="item__name">Fish sticks</p>
                        <h3 class="item__price">$ <span>2.23</span></h3>

                        <div>
                            <button class="item__button">Add to Cart</button>
                        </div>
                    </div>
                </div>
                <div class="menu-item row">
                    <div class="item__img col-5">
                        <img src="./images/plate__ravioli.png" alt="Food item" class="itemImg img-fluid">
                    </div>
                    <div class="item__description col">
                        <p class="item__name">Ravioli</p>
                        <h3 class="item__price">$ <span>2.23</span></h3>

                        <div>
                            <button class="item__button">Add to Cart</button>
                        </div>
                    </div>
                </div>



            </div>
        </div>


        <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="Cart__container" aria-label="Your cart">
            <div class="offcanvas-header header">
                <h2 class="offcanvas-title" id="staticBackdropLabel">Your Cart</h2>
                <button type="button" class="btn-close d-md-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div>
                    <span class="alert">There is nothing in your cart</span>
                </div>
            </div>
        </div>

            <div class="header">
                <h1>Your Cart</h1>
                <button type="button" class="btn-close d-md-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
        </div> -->

    </main>

  </script>


<script src="./script.js"></script>
</body>

</html>
